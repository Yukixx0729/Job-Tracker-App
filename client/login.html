<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Tracker - Login</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script defer src="/js/handleAuth.js"></script>
</head>
<body>
  <section class="login">
    <h1>Job Tracker Login</h1>
    <form id="login-form">
      <div>
        <label for="email"> Email </label>
        <input type="email" name="login-email"></input>
      </div>
      <div>
        <label for="password"> Password </label>
        <input type="password" name="login-password"></input>
      </div>
      <button type ="submit"> Login </button>
    </form>
      <p>No account? <a href="/signup.html">Sign up here</a></p>
    </form>
  </section>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./js/components/loginLogout.js"></script>
</body>
</html>
